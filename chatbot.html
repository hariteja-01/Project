<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Background Video */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Genie Magic Effects */
        .magic-circle {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: glow 2s infinite;
            z-index: -1;
        }

        @keyframes glow {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
            100% { transform: translateX(-50%) scale(1); }
        }

        /* Chat Container */
        #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.5);
            max-width: 90%;
        }

        #chatbox {
            width: 400px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(255, 255, 0, 0.2);
        }

        #chatbox p {
            margin: 5px 0;
        }

        #chatbox p.user {
            color: #1e90ff;
            text-align: right;
        }

        #chatbox p.genie {
            color: #ffcc00;
            text-align: left;
        }

        #user-input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
        }

        #send-btn {
            padding: 10px 20px;
            background: #ffcc00;
            border: none;
            color: black;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Genie Avatar */
        .genie-avatar {
            margin-top: -50px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Genie Speech Bubble */
        .speech-bubble {
            position: relative;
            background: #ffcc00;
            color: black;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 15px solid transparent;
            border-top: 15px solid #ffcc00;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay loop muted></video>

    <!-- Genie Magic -->
    <div class="magic-circle"></div>

    <!-- Chat Container -->
    <div id="chat-container">
        <img src="genie_avatar.jpg" alt="Genie Avatar" class="genie-avatar" width="100">
        <h2>ðŸ§ž Ask your Genie ðŸ§ž</h2>
        <div id="chatbox">
            <p class="genie">Hello! I am your magical Genie. What do you wish for today?</p>
        </div>
        <div>
            <input type="text" id="user-input" placeholder="Your wish is my command...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Set background video based on time of day
        // Set background video based on time of day
const hour = new Date().getHours();
const video = document.getElementById('background-video');
if (hour >= 6 && hour <= 18) {
    video.src = "day-aladdin.mp4"; // Replace with your day video
} else {
    video.src = "night-aladdin.mp4"; // Replace with your night video
}

// Chat Interaction
const chatbox = document.getElementById('chatbox');
const userInput = document.getElementById('user-input');
const sendBtn = document.getElementById('send-btn');

// Function to send the message
const sendMessage = () => {
    const message = userInput.value;
    if (!message) return;

    // Display User Message
    const userMsg = document.createElement('p');
    userMsg.className = 'user';
    userMsg.textContent = `You: ${message}`;
    chatbox.appendChild(userMsg);

    // Call Backend API for Genie Reply
    fetch('http://localhost:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
        const genieMsg = document.createElement('p');
        genieMsg.className = 'genie';
        genieMsg.textContent = `Genie: ${data.reply}`;
        chatbox.appendChild(genieMsg);
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
    })
    .catch(err => console.error('Error:', err));

    // Clear Input
    userInput.value = '';
};

// Send message on button click
sendBtn.addEventListener('click', sendMessage);

// Send message on pressing Enter key
userInput.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

    </script>
</body>
</html>
